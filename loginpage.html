<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="IdeaHub.png" type="image/png" />
    <script
      src="https://kit.fontawesome.com/241aa0e9f3.js"
      crossorigin="anonymous"
    ></script>
    <title>Log In</title>
    <link rel="stylesheet" href="loginStyle.css" />
  </head>
  <body>
    <section>
      <div class="imgBox">
        <img src="original-aa4480e802ae811d699f594c1167a560.png" alt="IMG" />
      </div>
      <div class="contentBox">
        <div class="formBox">
          <span><h2>Log in</h2></span>
          <div class="button-Box">
            <div id="btn"></div>
            <button class="toggle">Log In</button>
            <button class="toggle">Sign Up</button>
          </div>
          <form class="input-group">
            <div class="inputBox">
              <input
                type="text"
                class="input-field"
                placeholder="User Id"
                required
              />
            </div>
            <div class="inputBox">
              <input
                type="password"
                class="input-field"
                placeholder="Enter Password"
                required
              />
            </div>
            <div class="remember">
              <label><input type="checkbox" /> Remember me</label>
            </div>
            <div class="inputBox">
              <input type="submit" value="Log In" />
            </div>
            <!-- <div class="inputBox">
              <p>Don't have an account? <a href="#">Sign Up</a></p>
            </div> -->
          </form>
          <h3>Login with social media</h3>
          <ul class="logos">
            <li><i class="fa-brands fa-google"></i></li>
            <li><i class="fa-brands fa-twitter"></i></li>
            <li><i class="fa-brands fa-github"></i></li>
          </ul>
        </div>
      </div>
    </section>
  </body>
</html>
